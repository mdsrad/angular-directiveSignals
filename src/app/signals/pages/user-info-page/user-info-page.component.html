<h1>Informaci√≥n del usuario </h1>
<hr>

<div class="row">
  <div class="col-4">
    <h3>Usuario actual: {{ userId() }}</h3>
    <button (click)="loadUser( userId() -1)" class="btn btn-warning">Anterior</button>
    &nbsp;
    <button (click)="loadUser( userId() +1)" class="btn btn-warning">Siguiente</button>
  </div>

  <div class="col-8" *ngIf="currentUser()">
    <h3>Usuario: </h3>
    <p>Correo: {{ currentUser()!.email }}</p>
    <p>Nombre: {{ fullName() }}</p>

    <img [src]="currentUser()!.avatar" alt="Avatar" class="rounded">
  </div>
  <div class="col-8 text-danger mt-4" *ngIf="!userWasFound()">
    <h3>usuario no encontrado</h3>
  </div>
</div>
